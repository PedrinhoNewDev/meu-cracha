<!DOCTYPE html>

<html>
  <head>
    <title>Pedro Antunes - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/Selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/Pedro.jpeg" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName">Pedro Antunes</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github 2.svg" alt="Ícone Github" />
          <span id="userLogin">Pedro Antunes</span></a
        >

        <p id="userBio">
          Estudante de front e back-end, focado em programar para web e mobile.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/Youtube.svg" alt="Ícone do youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/pedrohenriqueantunesdos.santos/"
              target="_blank"
            >
              <img src="images/Facebook.svg" alt="Ícone do facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/p3dro.antunes/" target="_blank">
              <img src="images/Instagram.svg" alt="Ícone do instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/Twitter.svg" alt="Ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
